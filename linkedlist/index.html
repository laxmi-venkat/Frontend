<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <p id="output"></p>
    <script>
       
      class Node {
        constructor(element){
            this.element = element;
            this.next = null;

        }
        
      }
      class LinkedList{
        constructor(){
            this.head = null;
            this.size = 0;

        }
        add(element){
            var node = new Node(element);
            var current;
            if(this.head === null){
                this.head = node;
            } else{
                current = this.head;
                while(current.next){
                    current = current.next;
                }
                current.next = node;
            }
            this.size++;
        }
        printList(){
            var current = this.head;
            var str = '';
            while(current){
                str += current.element + ' ';
                current = current.next;
            }
            document.write(str);
        }
      }
      var linkedList = new LinkedList();
      linkedList.add(1);
      linkedList.add(2);
      linkedList.add(3);
      linkedList.printList();

        </script>
</body>
</html>
